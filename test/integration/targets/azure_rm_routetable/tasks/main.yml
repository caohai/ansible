- name: Prepare random number
  set_fact:
    name: "table{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
    route_name: "route{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create a route table (check mode)
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
    tags:
      purpose: testing
  check_mode: yes
  register: output

- assert:
    that:
      - not output.id

- name: Create a route table
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
    purpose: testing    
  register: output

- assert:
    that:
      - output.changed
      - output.id

- name: Create a route table (idemponent)
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
    purpose: testing
  register: output

- assert:
    that:
      - not output.changed

- name: Update route (check mode)
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
        address_prefix: "10.1.0.0/16"
  check_mode: yes
  register: output

- assert:
    that:
      - output.changed
      - not output.routes[0].address_prefix

- name: Update route
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
        address_prefix: "10.1.0.0/16"
  register: output

- assert:
    that:
      - output.changed
      - output.routes[0].address_prefix == '10.1.0.0/16'

- name: add new route
  azure_rm_routetable:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    routes:
      - name: "{{ route_name }}"
        next_hop_type: VirtualNetworkGateway
        address_prefix: "10.1.0.0/16"
      - name: "{{ route_name }}0"
        next_hop_type: Internet
        address_prefix: "10.1.0.0/24"
  register: output

- assert:
    that:
      - output.changed
      - output.routes[0].address_prefix == '10.1.0.0/16'
      - output.routes[1].address_prefix == '10.1.0.0/24'
      - output.routes[1].next_hop_type == 'Internet'

- name: Delete route table (check mode)
  azure_rm_routetable:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  check_mode: yes

- name: Delete route table
  azure_rm_routetable:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: output

- assert:
    that:
      - output.changed

- name: Delete route table (idemponent)
  azure_rm_routetable:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: output

- assert:
    that:
      - not output.changed
