- name: Prepare random number
  set_fact:
    name: "route{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}1"
  run_once: yes

- name: Create a route (check mode)
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: VirtualNetworkGateway
  check_mode: yes
  register: output

- assert:
    that:
      - not output.id

- name: Create a route
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: VirtualNetworkGateway
  register: output

- assert:
    that:
      - output.changed
      - output.id

- name: Create a route (idemponent)
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: VirtualNetworkGateway
  register: output

- assert:
    that:
      - not output.changed

- name: Update route (check mode)
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    address_prefix: "10.1.0.0/16"
  check_mode: yes
  register: output

- assert:
    that:
      - output.changed
      - not output.address_prefix

- name: Update route
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    address_prefix: "10.1.0.0/16"
  register: output

- assert:
    that:
      - output.changed
      - output.address_prefix == '10.1.0.0/16'

- name: Delete route (check mode)
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  check_mode: yes

- name: Delete route
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: output

- assert:
    that:
      - output.changed

- name: Delete route (idemponent)
  azure_rm_route:
    name: "{{ name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: output

- assert:
    that:
      - not output.changed
