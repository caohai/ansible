- name: Create sample SyncGroups
  azure_rm_syncgroups:
    resource_group_name: ansible-demo-rg
    server_name: zims-server
    database_name: zims-database
    schema:
      tables:
        - columns:
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'
